<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- librerie font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link to bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- link to our css -->
    <link rel="stylesheet" href="css/style.css">
    <title>html-css-bootstrap-freelancer</title>
</head>
<body class="debug">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light  fixed-top">
            <div class="container-fluid d-flex justify-content-around px-6">
                <a class="navbar-brand" href="#">START BOOTSTRAP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="#">PORTFOLIO</a>
                    <a class="nav-link active" href="#">ABOUT</a>
                    <a class="nav-link active" href="#">CONTACT</a>
                    </div>
                </div>
            </div>
          </nav>
    </header>
    <div class="container jumbotron">                
        <div class="row">
            <div class="col-6 mx-auto pb-3">
                <img src="img/avatar.svg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col mx-auto">
                <div class="container">
                    <div class="row d-flex flex-column text-center">
                        <div class="col h1 fw-bold"><p>START BOOTSTRAP</p></div>
                        <div class="col d-flex justify-content-center align-items-center">
                           <div class="ms_hr border-white"></div>
                           <i class="fas fa-star fs-3"></i>
                           <div class="ms_hr border-white"></div>
                        </div>
                        <div class="col d-flex justify-content-center pt-3">
                            <p>GRAPHIC ARTIST</p>
                            <span class="px-2">-</span>
                            <p>WEB DESIGNER</p>
                            <span class="px-2">-</span>
                            <p>ILLUSTRATOR</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="container px-4">
                        <div class="row d-flex flex-column">
                            <div class="col text-center">
                                <p class="h1 py-1">PORTFOLIO</p>
                            </div>
                            <div class="col d-flex justify-content-center align-items-center py-2">
                                <div class="ms_hr"></div>
                                <i class="fas fa-star fs-3"></i>
                                <div class="ms_hr"></div>
                             </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6 col-xl-4 p-3">
                                <div class="my-md-4 my-xl-2 rounded"><img class="w-100" src="img/cabin.png" alt="">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-4 p-3">
                                <div class="my-md-4 my-xl-2 rounded"><img class="w-100" src="img/cake.png" alt="">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-4 p-3">
                                <div class="my-md-4 my-xl-2 rounded"><img class="w-100" src="img/circus.png" alt="">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-4 p-3">
                                <div class="my-md-4 my-xl-2 rounded"><img class="w-100" src="img/game.png" alt="">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-4 p-3">
                                <div class="my-md-4 my-xl-2 rounded"><img class="w-100" src="img/safe.png" alt="">
                                </div>
                            </div>
                            <div class="col-12 col-md-6 col-xl-4 p-3">
                                <div class="my-md-4 my-xl-2 rounded"><img class="w-100" src="img/submarine.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container container_middle">
                <div class="row">
                    <!-- inserito l'offset per mostrare il container sotto -->
                    <div class="col-10 offset-1 about"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container container_bottom">
                <div class="row">
                    <!-- inserito l'offset per mostrare il container sotto -->
                    <div class="col-10 offset-1 contact"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
            <div class="container footer_top">
                <div class="row footer">
                    <!-- inserito l'offset per mostrare il container sotto -->
                    <div class="col-10 offset-1 location"></div>
                </div>
            </div>
            <div class="container footer_bot">
                <div class="row">
                    <!-- inserito l'offset per mostrare il container sotto -->
                    <div class="col-10 offset-1 copywright"></div>
                </div>
            </div>
    </footer>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
